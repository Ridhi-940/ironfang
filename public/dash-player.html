<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script>
    var mymodule = angular.module("kuchModule", []);

    mymodule.controller("kuchController", function ($scope, $http) {

      $scope.doUpdate = function () {

        var url="/do-update?emailid="+$scope.txtEmail6+"&OldPwd="+$scope.txtOldPwd+"&NewPwd="+$scope.txtNewPwd;

        $http.get(url).then(allGoodFx, someBadFx);

        function allGoodFx(response) {
          //resp in JSON array
          alert(JSON.stringify(response.data));
        }

        function someBadFx(response) {
          alert(JSON.stringify(response.data));
        }
      }
    })
  </script>
  <script>
        function showUser(){
            let activeUser=localStorage.getItem("activeUser");
            document.getElementById("welcome").innerHTML=activeUser;
        }
        function doLogout(){
            localStorage.getItem("activeUser");
            location.href="index.html";
        }
    </script>
</head>

<body ng-app="kuchModule" ng-controller="kuchController" style="background-color: black;" onload="showUser();">


  <nav class="navbar bg-secondary" style="line-height: .5vh;">
        <div class="container-fluid">
            <div class="ms-1" style="width: 40rem;">
                <div class="ms-1">
                    <a href="./Pics/logo9-removebg-preview.png">
                        <img src="./Pics/logo9-removebg-preview.png" alt=""
                            style="border-radius: 50%;background-color: white;height: 3vh;float: left;">
                    </a>
                </div>
                <span class="navbar-brand ms-2"
                    style="font-style: italic;color: white;float: left;font-size: 17px;margin-top: .4vh;">www.ironfang.com</span>
            </div>
            <div class="me-3 text-white" style="float: right;">Welcome : <span id="welcome"></span></div>
        </div>
    </nav>


  <center>

    <div class="container mt-5 mb-4">
      <div class="row mt-5">
        <div class="col-md-3">
          <div class="card m-4" style="width: 16rem;border: 5px black double;">
            <img src="./Pics/login1.jpg" class="card-img-top" alt="" height="250"
              style="border-radius: 50%;border: 2px black solid;">
            <div class="card-body">
              <a href="profile-player.html" class="btn btn-warning">Profile</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card m-4" style="width: 16rem; border: 5px black double;">
            <img src="./Pics/sport3.jpg" class="card-img-top" alt="" height="250"
              style="border-radius: 50%;border: 2px black solid;">
            <div class="card-body">
              <a href="tournament-finder.html" class="btn btn-warning">Explore Events</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card m-4" style="width: 16rem;border: 5px black double;">
            <img src="./Pics/setting3.jpg" class="card-img-top" alt="" height="250"
              style="border-radius: 50%;border: 2px black solid;">
            <div class="card-body">
              <a href="" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Settings</a>
            </div>
          </div>
        </div>

        <!-- Log Out -->

        <div class="col-md-3">
          <div class="card m-4" style="width: 16rem; border: 5px black double;">
            <img src="./Pics/logout3.jpg" class="card-img-top" alt="" height="250"
              style="border-radius: 50%;border: 2px black solid;">
            <div class="card-body">
              <a href="" class="btn btn-danger" onclick="doLogout();">Log Out</a>
            </div>
          </div>
        </div>
        <!-- <input type="button" value="Log Out" class="btn btn-danger"> -->
      </div>


      <!-- Settings Modal -->
        <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
          style="background-color: black;">
          <div class="modal-dialog mt-5">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <label for="txtEmail6" class="form-label">Email ID</label>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="txtEmail6" placeholder="name@example.com"
                      ng-model="txtEmail6">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <label for="txtOldPwd" class="form-label">Old Password</label>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="txtOldPwd" placeholder="Password"
                      ng-model="txtOldPwd">
                    <label for="floatingPassword">Old Password</label>
                  </div>
                  <label for="txtNewPwd" class="form-label">New Password</label>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="txtNewPwd" placeholder="Password"
                      ng-model="txtNewPwd">
                    <label for="floatingPassword">New Password</label>
                  </div>
              </div>
              <div class="modal-footer">
                 <input type="button" class="btn btn-dark" value="Update Password" ng-click="doUpdate();">
              </div>
            </div>
          </div>
        </div>
    </div>
  </center>

<nav class="navbar bg-secondary fixed-bottom" style="line-height: .5vh;">
        <div class="container-fluid">
            <div class="ms-1" style="width: 40rem;">
                <div class="ms-1">
                    <a href="./Pics/logo9-removebg-preview.png">
                        <img src="./Pics/logo9-removebg-preview.png" alt=""
                            style="border-radius: 50%;background-color: white;height: 3vh;float: left;">
                    </a>
                </div>
                <span class="navbar-brand ms-2"
                    style="font-style: italic;color: white;float: left;font-size: 17px;margin-top: .4vh;">www.ironfang.com</span>
            </div>
        </div>
    </nav>

</body>

</html>
